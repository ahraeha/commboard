<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 가입</title>
</head>
<body>
  <h1> 회원 가입 페이지 </h1>

  <form method="post">
    <div>
      <input type="email" name="email" placeholder="아이디(이메일) 입력" required />
    </div>
    <div>
      <input type="text" name="name" placeholder="이름 입력" required />
    </div>
    <div>
      <input type="text" name="birth" placeholder="생년월일 입력" required />
    </div>
    <div>
      <input type="password" name="password" placeholder="비밀번호 입력" required />
    </div>
    <div>
      <input type="password" name="rePassword" placeholder="확인 비밀번호 입력" required />
    </div>
    <div>
      <button>회원가입</button>
    </div>
  </form>


</body>
</html>
